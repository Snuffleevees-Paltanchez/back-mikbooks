name: coverage

on: 
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          # This will attach comment to a PR and generate markdown output.
          output: comment, report-markdown